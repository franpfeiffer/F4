name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-15
          - target: aarch64-apple-darwin
            os: macos-15
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libxkbcommon-dev libvulkan-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p pkg/usr/bin pkg/usr/share/applications pkg/usr/share/icons/hicolor/256x256/apps
          cp target/${{ matrix.target }}/release/f4 pkg/usr/bin/f4
          cp assets/f4.desktop pkg/usr/share/applications/f4.desktop
          cp assets/icon.png pkg/usr/share/icons/hicolor/256x256/apps/f4.png
          tar czf f4-${{ matrix.target }}.tar.gz -C pkg .
          shasum -a 256 f4-${{ matrix.target }}.tar.gz > f4-${{ matrix.target }}.tar.gz.sha256

      - name: Package macOS
        if: matrix.os == 'macos-15'
        run: |
          APP=F4.app
          mkdir -p $APP/Contents/MacOS $APP/Contents/Resources

          cp target/${{ matrix.target }}/release/f4 $APP/Contents/MacOS/f4
          cp assets/Info.plist $APP/Contents/Info.plist

          mkdir -p icon.iconset
          sips -z 16 16     assets/icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     assets/icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     assets/icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     assets/icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   assets/icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   assets/icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   assets/icon.png --out icon.iconset/icon_256x256.png
          iconutil -c icns icon.iconset -o $APP/Contents/Resources/icon.icns

          hdiutil create -volname F4 -srcfolder $APP -ov -format UDZO f4-${{ matrix.target }}.dmg
          shasum -a 256 f4-${{ matrix.target }}.dmg > f4-${{ matrix.target }}.dmg.sha256

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/f4.exe -DestinationPath f4-${{ matrix.target }}.zip
          (Get-FileHash f4-${{ matrix.target }}.zip -Algorithm SHA256).Hash.ToLower() + "  f4-${{ matrix.target }}.zip" | Out-File -Encoding ascii f4-${{ matrix.target }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: f4-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: f4-*.*
