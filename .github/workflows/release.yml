name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-15
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-15
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libxkbcommon-dev libvulkan-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../f4-${{ matrix.target }}.tar.gz f4
          cd ../../..
          shasum -a 256 f4-${{ matrix.target }}.tar.gz > f4-${{ matrix.target }}.tar.gz.sha256

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Copy-Item target/${{ matrix.target }}/release/f4.exe f4-${{ matrix.target }}.exe
          Compress-Archive -Path target/${{ matrix.target }}/release/f4.exe -DestinationPath f4-${{ matrix.target }}.zip
          (Get-FileHash f4-${{ matrix.target }}.exe -Algorithm SHA256).Hash.ToLower() + "  f4-${{ matrix.target }}.exe" | Out-File -Encoding ascii f4-${{ matrix.target }}.exe.sha256
          (Get-FileHash f4-${{ matrix.target }}.zip -Algorithm SHA256).Hash.ToLower() + "  f4-${{ matrix.target }}.zip" | Out-File -Encoding ascii f4-${{ matrix.target }}.zip.sha256

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            f4-${{ matrix.target }}.*
